<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header-info">
          <p class="info">My balance</p>
          <p class="info">$921.48</p>
        </div>
        <img src="images/logo.svg" alt="logo" class="logo" width="50" />
      </header>
      <div class="header-heading">
        <h1 class="heading color-ndb">Spending - Last 7 days</h1>
      </div>
      <div class="chart">
        <canvas id="myChart"></canvas>
      </div>
      <footer class="footer">
        <p class="item">Total this month</p>
        <p class="item color-ndb">$478.33</p>
        <p class="item color-ndb">+2.4%</p>
        <p class="item">from last month</p>
      </footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alexsanderBDS" target="_blank">Alexsander</a
        >.
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
